<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Portfolio | Paso 1</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--ESTILOS Y JAVASCRIPT-->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="script.js"></script>
	<!--FUENTES DE GOOGLE-->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>

</head>
<body onload="seteo_selects()">
	<div class="wrapper paso-1">

		<section class="theme-selector">
			<label for="theme-color">Color: </label>
			<select name="theme-color" id="theme-color" title="color-01" onchange="seteo_color()">
				<option value="color-01" default selected="selected">Verde</option>
				<option value="color-02">Azul</option>
				<option value="color-03">Naranja</option>
			</select>
		</section>

		<header class="header">

			<div class="contain">
				<h2><img name="logo" src="images/logo.png" alt="Logo-Template"></h2>
			</div>
		</header>

		<nav class="navbar">
			<span class="item"><span>1</span> <span>Datos personales</span></span>
			<span class="item"><span>2</span> <span>Otros de interés</span></span>
			<span class="item"><span>3</span> <span>Finalizar</span></span>
		</nav>

		<div class="contain content">
			<header>
				<h2>¡Hola!,</h2>
				<p>En pocos minutos pasarás a formar parte este sitio.</p>
			</header>

			<form class="form">
				<fieldset>
					<div class="col file">
						<input type="file">
					</div>

					<div class="col">
						<label>NOMBRE <span class="tooltip" title="Su nombre completo">?</span></label>
						<input type="text" id="name">

						<label>USUARIO <span class="tooltip" title="el usuario para ingresar al sitio">?</span></label>
						<input type="text" id="user">

						<label>EMAIL <span class="tooltip" title="su email (email@correo.com)">?</span></label>
						<input type="email" id="email">
					</div>

					<div class="col">
						<label>SELECCIONA GENERO <span class="tooltip" title="su genero">?</span></label>
						<select></select>

						<label>CONTRASEÑA <span class="tooltip" title="la contraseña para ingresar al sitio">?</span></label>
						<input type="password">

				        <label>FECHA DE NACIMIENTO <span class="tooltip" title="su fecha de nacimiento">?</span></label>
						<div class="fecha_nacimiento">
							<input type="text" class="small">
							<input type="text" class="small">
							<input type="text" class="small">
						</div>
					</div>

					<div class="col all">
						<input type="checkbox">
						<span>Lorem ipsum dolor si et amet</span>
					</div>
				</fieldset>

				<input type="button" class="btn" id="button-send" value="Siguiente" onclick="error_register()">
			</form>
		</div>
	</div>

</body>
</html>
